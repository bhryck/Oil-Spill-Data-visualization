        <script>
            google.charts.load('current', {packages: ['corechart']});
            
            google.charts.setOnLoadCallback(drawSheetName);

            

            
            function drawSheetName() {
                var queryString = encodeURIComponent('SELECT A, B LIMIT 52 OFFSET 0');

                var query = new google.visualization.Query('https://docs.google.com/spreadsheets/d/12E7-rnt4IF9vHlt7pBlvAvb40HutiqmF1MH5Kmnvv6c/edit?usp=sharing' + queryString);
                query.send(handleSampleDataQueryResponse);
                }

                function handleSampleDataQueryResponse(response) {
                if (response.isError()) {
                    alert('Error in query: ' + response.getMessage() + ' ' + response.getDetailedMessage());
                    return;
                }

                var data = response.getDataTable();
                var options = {
                    pieHole: 0.4,
                };

                var chart = new google.visualization.PieChart(document.getElementById('donutchart'));
                
                chart.draw(data, options);

            
                }


                
    </script>
